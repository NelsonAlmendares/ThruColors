<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link para el css del sitio -->
    <link rel="stylesheet" href="../../css/publico/login.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../resources/butterfly.png">

    <title>Login</title>
  </head>
  <body>

    <section class="ftco-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
            </div>
          </div>
          <div class="row justify-content-center">
          </div>
            <div class="col-md-12">
              <div class="wrap d-md-flex">
                <div class="background"><img class="img-fluid image" src="../../resources/img/undraw_makeup_artist_rxn8.svg" alt=""></div>
                <div class="login-wrap p-4 p-md-5">
                  <div class="d-flex">
                    <div class="w-100">
                      <h3 class="mb-4">Sign In</h3>
                    </div>
                    <div class="w-100">
                      <p class="social-media d-flex justify-content-end">
                        <a
                          href="#"
                          class="social-icon d-flex align-items-center justify-content-center"
                          ><span class="fa fa-facebook"></span></a>
                        <a
                          href="#"
                          class="social-icon d-flex align-items-center justify-content-center"
                          ><span class="fa fa-twitter"></span></a>
                      </p>
                    </div>
                  </div>
                  <form action="#" class="signin-form" id="formulario">
                    <div class="form-group mb-3">
                      <label class="label" for="name">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        maxlength="10"
                        placeholder="Username"
                        />
                    </div>
                    <div class="form-group mb-3">
                      <label class="label" for="password">Password</label>
                      <input
                        type="password"
                        id="password"
                        maxlength="6"
                        class="form-control"
                        placeholder="Password"
                        />
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-outline-warnign" value="enviar" id="button">Ingresar</button>
                    </div>
                    <div class="form-group d-md-flex">
                      <div class="w-50 text-left">
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" role="switch" id="input_switch">
                          <label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
                        </div>
                      </div>
                      <div class="w-50 text-md-right">
                        <a href="#">Forgot Password</a>
                      </div>
                    </div>
                  </form>
                  <p class="text-center">
                    Not a member? <a data-toggle="tab" href="#signup">Sign Up</a>
                  </p>
                  <div class="" id="error"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Js del sitio -->

      <!-- Sweetalert  -->
      <script src="sweetalert2.all.min.js"></script>

    <script src="../../js/publico/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
