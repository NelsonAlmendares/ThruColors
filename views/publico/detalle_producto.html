<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Link css para productos -->
	<link rel="stylesheet" href="../../css/publico/detalle.css">
	<link rel="stylesheet" href="../../css/publico/main.css">

	<!-- Iconos -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<!-- favicon -->
	<link rel="icon" type="image/x-icon" href="../../resources/butterfly.png">

	<script src="../../package/js-image-zoom.js"></script>

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<title>Detalle | ThruColors</title>
</head>

<body>
	<header class="fixed">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container">
				<a class="navbar-brand kathen text-white" href="../publico/index.html"><img
						src="../../resources/butterfly.png" class="img-fluid logo" alt=""> Thru Colors</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					</ul>
					<form class="d-flex" id="info_client">

					</form>
				</div>
			</div>
		</nav>
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a class="navigator" href="../publico/index.html">Inicio</a></li>
						<li class="breadcrumb-item"><a class="navigator" href="../publico/productos.html">Productos</a>
						</li>
						<li class="breadcrumb-item active" id="activo" aria-current="page">Detalle Producto</li>
					</ol>
				</nav>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					</ul>
					<form class="d-flex" id="search-form">
						<div id="carrito">

						</div>
						<input class="form-control me-2" type="search" placeholder="Search" name="buscar"
							aria-label="Search">
						<button class="btn search btn-outline-secondary" type="submit">
							<i class="bi bi-search"></i>
						</button>
					</form>
				</div>
			</div>
		</nav>
	</header>

	<section class="hero">
		<div class="container">
			<div class="row">
				<div class="col-md-5 mt-3">
					<div class="img-container text-center" id="img-container">
					</div>
				</div>
				<div class="col-md-7 mt-3">
					<div id="producto-container"></div>
					<div class="row">
						<!-- Formulario para agregar el producto al carrito de compras -->
						<form class="row" method="post" id="carrito-form">
							<div class="col-md-3 counter">
								<div class="row">
									<!-- Campo oculto para asignar el id del producto -->
									<input type="hidden" id="id_producto" name="id_producto">
									<div class="input-field col s12 m6">
										<label for="cantidad">Cantidad:</label>
										<input type="number" class="form-control" id="cantidad_producto"
											name="cantidad_producto" step="000" placeholder="1" min="1" required />
									</div>
								</div>
							</div>
							<div class="col-md-9 counter">
								<button type="submit" class="btn btn-outline-primary enviar">Añadir al carrito</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-12">
					<div class="details">
						<div class="row">
							<div class="col-md-6">
								<h3>Presentacion</h3>
								<hr class="dropdown-divider">
								<h3>Marca</h3>
							</div>
							<div class="col-md-6">
								<div id="presentacion-container"></div>
								<hr class="dropdown-divider	">
								<div id="marca-container"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12 mt-3 zona-valoraciones">
					<div class="valoracion">
						<div class="row mt-3">
							<form action="" method="post" name="register-valoracion" id="register-valoracion">
								<div class="row">
									<div class="col-md-4">
										<h2 class="text-center mb-2">Valora este producto:</h2>
									</div>
									<div class="col-md-7">
										<input class="form-control " type="text" name="valoracionText"
											id="valoracionText" placeholder="valoración">
									</div>
									<div class="col-md-1">
										<button type="submit" class="btn btn-info w-100"><i
												class="fa-solid fa-envelope-open-text"></i></button>
									</div>
								</div>
							</form>
						</div>
						<div class="row mt-3">
							<div class="col-md-12">
								<div class="fw-bold text-center mt-3 mb-2">
									<h3 class="pb-3">Valoracion</h3>
								</div>
							</div>
							<div class="valoracion">
								<div class="row" id="valoraciones"></div>
								<div class="badge"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-12">
					<h3 class="relationated_products">Productos relacionados</h3>
					<div class="container p-4">
						<div class="row" id="productos">
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
	<footer class="footer">

	</footer>

	<!-- JS del plugin SWIPER -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

	<script src="https://kit.fontawesome.com/7cef28abfd.js" crossorigin="anonymous"></script>

	<script src="../../js/publico/detalle.js"></script>

	<script src="../../js/bootstrap.min.js"></script>

	<!--Index.js -->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../../controller/components.js"></script>
	<script src="../../controller/public/account.js"></script>
	<script src="../../controller/public/detalle_p.js"></script>
</body>

</html>
