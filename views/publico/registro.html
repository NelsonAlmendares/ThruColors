<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../../resources/butterfly.png" />
    <link rel="stylesheet" href="../../css/publico/sing-up.css">

    <title>ThruColors | Registrarse</title>
</head>

<body>
    
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="" method="post">
                    <h2 class="title">Registrarse</h2>
                    <div class="inputs">
                        <div class="lado1">
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Nombre" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Correo" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-phone"></i>
                                <input type="text" placeholder="Teléfono" />
                            </div>
                            <div class="input-field file-select" id="src-file1">
                                <i class="fas fa-lock"></i>
                                <input type="file" />
                            </div>
                        </div>
                        <div class="lado2">
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="email" placeholder="Apellido" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-home"></i>
                                <input type="text" placeholder="Dirección" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="text" placeholder="Contraseña" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="text" placeholder="Confirmar Contraseña" />
                            </div>
                        </div>
                    </div>

                    <input type="submit" class="btn" value="Registrarse" />
                    <p class="social-text">Inicia con las siguientes plataformas</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Ya tienes una cuenta ?</h3>
                    <p>
                        Inicia sesión con el usuario que has creado anteriormente y sigue haciendo las compras de tu preferencia
                    </p>
                    <a href="../publico/login.html" class="log_in">Iniciar Sesión</a>
                    
                </div>
                <img src="../../resources/img/undraw_access_account_re_8spm.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <!-- Sweetalert  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
     <!-- Js del sitio -->
     <script src="../../controller/components.js"></script>
     <script src="../../controller/publico//registroC.js"></script>   
</body>

</html>
