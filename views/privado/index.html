<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Thru Colors | Login</title>
	<!-- Favicon -->
	<link rel="shortcut icon" href="../../resources/butterfly.png" type="image/x-icon" />
	<!-- Custom styles -->
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Link para el css del sitio -->
	<link rel="stylesheet" href="../../css/privado/login.css">
</head>

<body>

    <section class="ftco-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
            </div>
          </div>
          <div class="row justify-content-center">
          </div>
            <div class="col-md-12">
              <div class="wrap d-md-flex">
                <div class="background"><img class="img-fluid image" src="../../resources/img/undraw_makeup_artist_rxn8.svg" alt=""></div>
                <div class="login-wrap p-4 p-md-5">
                  <div class="d-flex">
                    <div class="w-100">
                      <h3 class="mb-4">Inicio sesión</h3>
                    </div>                    
                  </div>
				  <div class="" id="error"></div>
                  <form action="#" class="signin-form" id="login_form">
                    <div class="form-group mb-3">
                      <label class="label" for="codigo_empleado">Código de empleado:</label>
                      <input type="number" class="form-control" id="codigo_empleado" name="codigo_empleado" step="000" placeholder="001" min="1" required/>
                    </div>
                    <div class="form-group mb-3">
                      <label class="label" for="clave">Contraseña:</label>
                      <input type="password" id="clave" name="clave" maxlength="8" class="form-control" placeholder="Contraseña" required/>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-outline-warnign" value="enviar" id="button" data-tooltip="Iniciar">Iniciar sesión</button>
                    </div>
                    <div class="form-group d-md-flex">
                      <div class="w-50 text-left">
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" role="switch" id="input_switch">
                          <label class="form-check-label" for="input_switch">Recordarme</label>
                        </div>
                      </div>
                      <div class="w-50 text-md-right">
                        <a href="#">Olvide la contraseña</a>
                      </div>
                    </div>
                  </form>                                    
              </div>
            </div>
          </div>
        </div>
      </section>
